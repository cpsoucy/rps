<html lang="en" dir="ltr"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="CSS\global.css" rel="stylesheet">
  <link href="CSS\style.css" rel="stylesheet">
</head>
<body>
  <h1>Rock || Paper || Scissors</h1>
  <main class="choice">
    <section class="pchoice">
      <h2>You choose:</h2>
      <div class="images">
        <img id="r-img" src="svg\rock.svg" alt="hand as rock" onclick="play('rock')">
        <img id="p-img" src="svg\paper.svg" alt="hand as paper" onclick="play('paper')">
        <img id="s-img" src="svg\scissors.svg" alt="hand as scissors" onclick="play('scissors')">
      </div>
    </section>
    <section class="ochoice">
      <h4>Opponent chooses:</h4>
      <img id="opponent_image" src="svg\mystery.svg" alt="">
    </section>
  </main>
  <section class="scoreboard">
    <h2 id="player_result">Result</h2>
    <div id="play" class="score">
      <p id="wins">0</p>
      <p class="label">Wins</p>
    </div>
    <div id="neither" class="score">
      <p id="ties">0</p>
      <p class="label">Ties</p>
    </div>
    <div id="opp" class="score">
      <p id="losses">0</p>
      <p class="label">Losses</p>
    </div>
    <div class="reset">
      <button onclick="reset()">Reset Score</button>
    </div>
  </section>
<!-- loads javascript -->
<script src="JS\page.js"></script>


</body></html>
